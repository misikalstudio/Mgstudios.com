<p><strong>reconnect</strong> (<a class="reference external" href="https://docs.python.org/3/library/functions.html#bool" title="(in Python v3.9)"><code class="xref py py-class docutils literal notranslate"><span class="pre">bool</span></code></a>) – If we should attempt reconnecting, either due to internet
failure or a specific failure on Discord’s part. Certain
disconnects that lead to bad state will not be handled (such as
invalid sharding payloads or bad tokens).</p>
